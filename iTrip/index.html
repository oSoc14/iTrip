    <div class="overlay"></div>
    <div id="searchTrip" class="row">
        <h1 class="title">Plan je reis</h1>
        <div id="searchPanel" class="col-md-3">
            <form id="searchPanelWrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Locatie</h2>
                        <p>Vul het zoekveld in of deel uw huidige locatie</p>
                        <input id="customLocation" type="text">
                        <input id="submitCustomLocation" type="button">
                        <input id="submitCurrentLocation" type="button">
                    </div>
                </div>
                <div class="row">
                    <div id="sliderPart" class="col-sm-12">
                        <h2 id="radiusParagraph">Straal: <span id="radiusValue">25</span>km</h2>
                        <div id="slider"></div>
                    </div>
                </div>
                <div class="row">
                    <div id="calendarPart" class="col-sm-12">
                        <h2>Datum</h2>
                        <div id="calendars" class="row col-sm-12">
                            <div class="col-sm-5" id="fromDate">
                                <div id="fromWrapper">
                                    <input type="button" id="fromCalendar">
                                    <p class="showSelectedMonth" id="selectedFromMonth"></p>
                                    <!-- <p class="showSelectedDay" id="selectedFromDay"></p> -->
                                </div>
                            </div>
                            <div class="betweenCalendars col-sm-2"></div>
                            <div class="col-sm-5" id="toDate">
                                 <div id="toWrapper">
                                    <input type="button" id="toCalendar">
                                    <p class="showSelectedMonth"  id="selectedToMonth"></p>
                                   <!--  <p class="showSelectedDay" id="selectedToDay"></p> -->
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input id="searchTrip" type="button" value="zoeken">
                    </div>
                </div>
            </form>
        </div>    
        <div id="searchMap" class="col-md-9">
        </div>
