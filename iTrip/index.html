<html>
<head>
    <title>iTrip</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel=stylesheet href="styles/css/reset.css">
    <link rel=stylesheet href="styles/css/jquery-ui.css">
    <link rel=stylesheet href="styles/css/style.css">
</head>
<body>
    <header>
        <div id="regularNav" class="row">
            <div class="col-sm-2">
                <a title="Home" id="homeButton" href="index.html">Home</a>
            </div>
            <div class="col-sm-7 col-sm-offset-3">
                <ul class="languages">
                    <li><a class="english" href="#">EN /</a></li>
                    <li><a class="dutch activeLanguage" href="#">NL /</a></li>
                    <li><a class="french" href="#"> FR</a></li>
                </ul>
                 <nav class="navigation">
                    <ul>
                        <li><a class="active" href="#">PLAN JE REIS</a></li>
                        <li><a id="loginInLink" href="#">AANMELDEN</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="mobileNav">
            <h1 class="activePage">iTrip</h1>
            <img class="hamburger" title="navigation" alt="navigation" src="images/menu.png" />
        </div>
    </header>

   
    <div class="overlay"></div>
    <div id="searchTripPart" class="row">
        <h1 class="title">Plan je reis</h1>
        <div id="searchPanel" class="col-sm-3">
            <form id="searchPanelWrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Locatie</h2>
                        <p>Vul het zoekveld in of deel uw huidige locatie</p>
                        <input id="customLocation" type="text">
                        <input id="submitCustomLocation" type="button">
                        <input id="submitCurrentLocation" type="button">
                    </div>
                </div>
                <hr class="upper"/><!-- 
                <hr class="lower"/> -->
                <div class="row">
                    <div id="calendarPart" class="col-sm-12">
                        <h2>Datum</h2>
                        <div id="calendars" class="row col-sm-12">
                            <div  id="fromDate">
                                <div id="fromWrapper">
                                    <input type="button" id="fromCalendar">
                                    <p class="showSelectedMonth" id="selectedFromMonth"></p>
                                    <!-- <p class="showSelectedDay" id="selectedFromDay"></p> -->
                                </div>
                            </div>
                            <div  id="toDate">
                                 <div id="toWrapper">
                                    <input type="button" id="toCalendar">
                                    <p class="showSelectedMonth"  id="selectedToMonth"></p>
                                   <!--  <p class="showSelectedDay" id="selectedToDay"></p> -->
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <input class="searchTrip" id="searchTrip" type="button" value="zoeken">
            </form>
        </div>    
        <div class="googleMap col-sm-9">
            <div id="searchMap">
            </div>
        </div>

    </div>

     <nav class="navigation mobileNavItems">
        <ul>
            <li><a class="active" href="#">PLAN JE REIS</a></li>
            <li><a id="loginInLink" href="#">AANMELDEN</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
